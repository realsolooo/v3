<script>
<script>
    // Replace with the specific IPs you want to target
    const targetIPs = ['10.203.97.9', '10.203.112.96']; // Add your IPs here

    async function checkIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userIP = data.ip;

            if (targetIPs.includes(userIP)) {
                displaySpecialScreen(userIP);
            }
        } catch (error) {
            console.error('Error fetching IP:', error);
        }
    }

    function displaySpecialScreen(userIP) {
        const specialScreen = document.createElement('div');
        specialScreen.style.position = 'fixed';
        specialScreen.style.top = '0';
        specialScreen.style.left = '0';
        specialScreen.style.width = '100%';
        specialScreen.style.height = '100%';
        specialScreen.style.backgroundColor = 'rgba(0,0,0,0.8)';
        specialScreen.style.color = 'white';
        specialScreen.style.display = 'flex';
        specialScreen.style.justifyContent = 'center';
        specialScreen.style.alignItems = 'center';
        specialScreen.style.zIndex = '9999';
        specialScreen.innerHTML = `<h1>You have been banned from using Solo Central!<br>Your IP: ${userIP}</h1>`;
        
        document.body.appendChild(specialScreen);
    }

    // Run the IP check on page load
    window.onload = checkIP;
</script>
